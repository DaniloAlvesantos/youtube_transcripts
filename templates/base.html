<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube Transcript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* --color-clifford: #da373d; */
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-zinc-900 text-zinc-100 max-w-3xl mx-auto p-4
               [&_h1]:text-3xl [&_h1]:font-bold
               [&_h2]:text-2xl [&_h2]:font-semibold
               [&_p]:leading-7 [&_p]:my-4
               [&_a]:text-blue-400
               [&_code]:bg-zinc-800 [&_code]:px-1 [&_code]:rounded">
    {% block content %}{% endblock %} 
    {% block scripts %}{% endblock %}
  </body>
</html>
